<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,600,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Tweet Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet-form.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- External - jQuery JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

     <!-- Tweet Character Counter JS -->
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- From Animation JS -->
    <script type="text/javascript" src="/scripts/form-animation.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/096d0c019b.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span> <span><strong>Write </strong>a new tweet<br> <i class="fas fa-angle-double-down reveal-tweet animated wobble infinite"></i></span>
    </nav>

    <!-- User Info -->
    <header>
      <div id="userImage">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Queen of Awesome</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <div class="error-msg"><p><i class="fas fa-exclamation-triangle"></i> Some words <i class="fas fa-exclamation-triangle"></i></p></div>
        <h2>Compose Tweet</h2>
        <form id="tweet-form" method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

    <!-- Ajax requested tweets get Appended here -->
      <section id="get-tweets">       
        
      </section>

    </main>

    <footer id="main-footer"><small>Project made by <a href="https://github.com/reverie-designs">Dasha Frumovitch</a> for <a href="https://www.lighthouselabs.ca/">Lighthouse Labs</a></small></footer>
  </body>
</html>
